<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <input type="number" id="num1">
        <div> + </div>
        <input type="number" id="num2">
        <button id="addButton">Add</button>
        <div id="result"> = </div>
    </main>
    <section>
        <input type="number" id="subOne">
        <div> - </div>
        <input type="number" id="subTwo">
        <button id="subButton">Subtract</button>
        <div id="subResult"> = </div>
    </section>
    <section>
        <input type="number" id="mulOne">
        <div> x </div>
        <input type="number" id="mulTwo">
        <button id="mulButton">Multiply</button>
        <div id="mulResult"> = </div>
    </section>

    <section>
        <input type="number" id="divOne">
        <div> / </div>
        <input type="number" id="divTwo">
        <button id="divButton">Divide</button>
        <div id="divResult"> = </div>
    </section>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
